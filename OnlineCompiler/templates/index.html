<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PYCODE ARENA</title>
  </head>

  <body>

    <div class="container-fluid">
      <div class="row" style="background-color:black;">
        <div class="col-sm-12" style=" font-size: 50px; color:white; letter-spacing: 3px;">
          <center><b>PYCODE ARENA </b> </center>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 ml-5 mr-5 mt-5 mb-5">

          <form action="/runcode" method="post">
            {% csrf_token %}
            <label for="codearea"><h5>Code</h5></label>
            <textarea class="form-control" rows="14" id ="codearea" name="codearea" style="border:1px solid grey; letter-spacing: 1px; font-size: 20px; " >
            </textarea>
          </div>

        <div class="col-sm-3">
            <div class="row mb-4">
              <label for="comment"><h5>Input</h5></label>
              <textarea class="form-control" rows="7" id="inputarea" name="inputarea" style="border:1px solid grey;">{{input}}</textarea>
            </div>


              <div class="row">
                <label for="comment"><h5>Output</h5></label>
                <textarea class="form-control" rows="7" id="outputarea" name="outputarea" style="border:1px solid grey;" disabled>{{output}}</textarea>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-7 ml-3">
              <button class="btn btn-outline-success float-right mt-3 mb-4"type="submit"> Run Your Code </button>
            </div>
          </div>
        </form>

  </body>
</html>
